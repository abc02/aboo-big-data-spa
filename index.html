  <main id="app" class="container-fluid p0 d-flex flex-column bg-drak" style="height:100vh; background-color: #141831;">

      <div class="d-flex flex-row pt-4 pb-4" style="flex: 1;">

        <h3 class="text-white">阿布跑跑大数据中心</h3>
      </div>
      <div class="user-container d-flex align-items-center text-white ml-4 mr-4 pointer">
      </div>
    </header>
    <div class="flex-fill d-flex justify-content-center" style="padding: 38px;">
      <section class="bg-dark border-bottom border-dark width-100 border relative">
        <header class="d-flex flex-row align-items-center justify-content-between p-4">
          <div class="header-left d-flex flex-row align-items-center">

            <div class="mr-4 ml-4">
              <div class="row-between border border-white search-container">
                <input type="text" class="p-2 text-white nav-search" placeholder="输入关键字" />
                <button type="button" class="border-white border-left pl-3 pr-3">
                  <img src="/assets/search.png" title="search" width="18p" height="18" />
                </button>
              </div>
            </div>
            <div class="mr-4 ml-4">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#flieModalCenter">
                添加测试设备
              </button>
            </div>
          </div>
          <ul class="header-right d-flex flex-row">
            <li class="d-flex flex-row ml-4 mr-4 pointer">
              <p class="text-muted">设备总数</p>
              <div class="border-right mr-3 ml-3 mt-1 mb-1"></div>
              <p class="text-white total-fixing pointer">初始化</p>
            </li>
            <li class="d-flex flex-row ml-4 mr-4 pointer">
              <p class="text-muted">在线设备</p>
              <div class="border-right mr-3 ml-3 mt-1 mb-1"></div>
              <p class="text-white online-fixing">初始化</p>
              </p>
            <li class="d-flex flex-row ml-4 mr-4 pointer">
              <p class="text-muted">离线设备</p>
              <div class="border-right mr-3 ml-3 mt-1 mb-1"></div>
              <p class="text-white offline-fixing">初始化</p>
            </li>
          </ul>
        </header>
        <table class="table text-white width-100 fixing-container">
          <thead style="background-color: #262C4C;">
            <tr class="text-center">
              <th scope="col" width="20%" class="pt-4 pb-4">设备号</th>
              <th scope="col" width="40%" class="pt-4 pb-4">定位时间</th>
              <th scope="col" width="20%" class="pt-4 pb-4">状态</th>
              <th scope="col" width="20%" class="pt-4 pb-4">指令</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <ul class="pagination-container d-flex justify-content-center absolute-bottom-center" id="pagination" style="bottom: 5%;"></ul>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="flieModalCenter" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header pb-2" style="border-bottom-width: 0;">
          <h5 class="modal-title" id="exampleModalLongTitle">导入设备信息</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="file-container mb-2 d-flex align-items-center justify-content-center" style="background-color: #141831; min-height: 320px;">
            <a href="javascript:void(0);" class="file pl-4 pr-4 pt-3 pb-3">选择文件
              <input type="file" id="excel-file" class="select-file" />
            </a>
          </div>
          <div class="p-1 file-result" style=" background-color: #141831; display: none;">
            <h6 class="p-2">文件个数</h6>
            <div class="border p-2 m-3 d-flex flex-row" style="border-color: rgba(255,255,255, .2) !important;">
              <img src="assets/ecxl.png" alt="ecxl" width="58" height="67">
              <div style="flex: 1;" class="ml-2 mr-2 d-flex flex-column text-muted">
                <span class="file-name p-1">阿布设备信息</span>
                <span class="file-size p-1">大小：1.255M</span>
              </div>
              <div class="d-flex flex-column">
                <div class="d-flex flex-row mb-2">
                  <img class="mr-2" src="/assets/uploaded successfully.png" alt="" width="23" height="23">
                  <span class="text-muted">上传成功</span>
                </div>
                <a href="javascript:void(0);" class="file pl-2 pr-2 pt-1 pb-1">替换源文件
                  <input type="file" id="restart-file" class="select-file" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-start pt-2" style="border-top-width: 0;">
          <button type="button" id="update-file" class="btn btn-primary update-file">确认添加</button>
        </div>
      </div>
    </div>
  </div>

<!-- instructions-list-20181126-Modal -->
  <div class="modal fade" id="instructions-list-20181126-ModalCenter" tabindex="-1" role="dialog" aria-labelledby="instructions-list-20181126-ModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 1058px;" >
      <div class="modal-content text-white" style="background: rgb(17, 18, 39);">
        <div class="modal-header border-dark">
          <h5 class="modal-title d-flex flex-row" id="instructions-list-20181126-ModalCenterTitle">指令控制台</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="d-flex modal-body instructions-container">
          <div style="min-width: 708px;" class="mr-2 bg-dark">
            <h5 class="p-4">指令回复</h5>
            <table class="table flex-fill" id="AdminGetInstructions">
              <thead class="thead">
                <tr>
                  <th scope="col" class="" width="120">指令时间</th>
                  <th scope="col" class="" width="100">指令方式</th>
                  <th scope="col">操作指令</th>
                </tr>
              </thead>
              <tbody class="tbody" style="height: 458px;">
              </tbody>
            </table>
            <div class="d-flex flex-row justify-content-start ml-4 mr-4 mt-4 mb-4">
              <button type="primary" class="bg-bule color-white mr-4 pt-2 pb-2 pl-4 pr-4 restart-button">刷新</button>
              <div class="input-group date " style="width: auto;">
                <input type="text" class="form-control datepicker instructions-datepicker">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
            </div>
          </div>
          <div style="min-width: 316px;" class="bg-dark d-flex flex-column">
            <h5 class="p-4">发送指令</h5>
            <table class="table" id="AdminGetInstructionsList">
              <thead class="thead" style="width: auto;">
                <tr>
                  <th scope="col" class="" width="566">操作指令列表</th>
                </tr>
              </thead>
              <tbody class="tbody" style="height: 308px; overflow: hidden;">
              </tbody>
            </table>
            <textarea class="ml-4 mr-4 mb-4 color-white p-3" placeholder="请编写指令" style="background: rgb(17, 18, 39);" name="InstructionsTextarea" id="InstructionsTextarea" cols="30" rows="5"></textarea>
            <button id="SendInstruction-button" type="primary" class="bg-bule ml-4 mb-4 mt-2 pl-4 pr-4 pt-2 pb-2 align-self-start">发送指令</button>
          </div>
        </div>
        <div class="modal-footer border-dark">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
